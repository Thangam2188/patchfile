name: Run Windows Patch Scan and Commit Output

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight UTC

jobs:
  scan_windows_patches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install AWS CLI & helper tools
        run: |
          sudo apt-get update
          sudo apt-get install -y oathtool jq curl unzip
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o awscliv2.zip
          unzip -o awscliv2.zip && sudo ./aws/install --update
          aws --version

      - name: Get temporary AWS creds via MFA
        id: mfa
        env:
          MFA_SECRET:            ${{ secrets.MFA_SECRET }}
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MFA_SERIAL_ARN:        arn:aws:iam::472598590798:mfa/TESTGIT1
        run: |
          MFA_CODE=$(oathtool --base32 --totp "$MFA_SECRET")
          CREDS=$(aws sts get-session-token \
            --serial-number "$MFA_SERIAL_ARN" \
            --token-code "$MFA_CODE" \
            --duration-seconds 3600 \
            --output json)
          echo "AWS_ACCESS_KEY_ID=$(echo "$CREDS" | jq -r .Credentials.AccessKeyId)"     >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo "$CREDS" | jq -r .Credentials.SecretAccessKey)" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=$(echo "$CREDS" | jq -r .Credentials.SessionToken)"     >> $GITHUB_ENV

      - name: Configure AWS CLI with temporary creds
        run: |
          aws configure set aws_access_key_id     $AWS_ACCESS_KEY_ID     --profile temp-mfa
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY --profile temp-mfa
          aws configure set aws_session_token     $AWS_SESSION_TOKEN     --profile temp-mfa
          aws configure set region                us-east-1              --profile temp-mfa

      - name: Scan Windows Updates via SSM
        env:
          AWS_PROFILE: temp-mfa
        run: |
          mkdir -p cmd_params

          while IFS= read -r INSTANCE_ID || [[ -n "$INSTANCE_ID" ]]; do
            echo "üîç Scanning updates on $INSTANCE_ID"

            # Create a per-instance JSON to pass into SSM
            cat << 'JSON' > cmd_params/${INSTANCE_ID}.json
{
  "commands": [
    "New-Item -Path 'C:\\Windows\\System32\\Patch' -ItemType Directory -Force",
    "Invoke-WebRequest -Uri 'https://raw.githubusercontent.com/Thangam2188/patchfile/main/check_windows_patches.ps1' -OutFile 'C:\\Windows\\System32\\Patch\\check_windows_patches.ps1'",
    "powershell.exe -ExecutionPolicy Bypass -File 'C:\\Windows\\System32\\Patch\\check_windows_patches.ps1' -InstanceId ${INSTANCE_ID}"
  ]
}
JSON

            # Send the command
            CMD_ID=$(aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunPowerShellScript" \
              --parameters file://cmd_params/${INSTANCE_ID}.json \
              --query 'Command.CommandId' --output text)

            echo "‚û°Ô∏è Command ID: $CMD_ID"

            # Poll for up to ~15 minutes
            for i in {1..30}; do
              STATUS=$(aws ssm get-command-invocation \
                --command-id "$CMD_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'Status' --output text)
              echo "   ‚Ä¢ Status: $STATUS"
              if [[ "$STATUS" == "Success" ]]; then
                break
              elif [[ "$STATUS" =~ ^(Failed|Cancelled|TimedOut)$ ]]; then
                echo "‚ùå Scan failed on $INSTANCE_ID"
                aws ssm get-command-invocation \
                  --command-id "$CMD_ID" \
                  --instance-id "$INSTANCE_ID" \
                  --query 'StandardErrorContent' --output text
                exit 1
              else
                sleep 30
              fi
            done

            # Grab the output
            aws ssm get-command-invocation \
              --command-id "$CMD_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'StandardOutputContent' --output text \
              > "${INSTANCE_ID}_patchscan.txt"
          done < Instance_windows.txt

      - name: Commit scan reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *_patchscan.txt
          git commit -m "Windows patch scan results" || echo "No changes to commit"
          git push origin HEAD:main
