name: Upload and Run Patch Installer (Python)

on:
  workflow_dispatch:

jobs:
  patch_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CLI tools
        run: |
          sudo apt-get update
          sudo apt-get install -y oathtool jq unzip curl
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -o awscliv2.zip
          sudo ./aws/install --update
          aws --version

      - name: Generate MFA and temporary AWS credentials
        id: mfa_creds
        env:
          MFA_SECRET: ${{ secrets.MFA_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MFA_SERIAL_ARN: arn:aws:iam::472598590798:mfa/TESTGIT1
        run: |
          MFA_CODE=$(oathtool --base32 --totp "$MFA_SECRET")
          CREDS=$(aws sts get-session-token \
            --serial-number $MFA_SERIAL_ARN \
            --token-code $MFA_CODE \
            --duration-seconds 3600 \
            --output json)
          echo "AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r '.Credentials.AccessKeyId')" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r '.Credentials.SecretAccessKey')" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=$(echo $CREDS | jq -r '.Credentials.SessionToken')" >> $GITHUB_ENV

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID --profile temp-mfa
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY --profile temp-mfa
          aws configure set aws_session_token $AWS_SESSION_TOKEN --profile temp-mfa
          aws configure set region us-east-1 --profile temp-mfa

      - name: Upload patch files and Python installer to EC2
        env:
          AWS_PROFILE: temp-mfa
        run: |
          for INSTANCE_ID in $(cat instance.txt); do
            echo "ðŸ“¦ Uploading to instance: $INSTANCE_ID"

            PATCH_FILE="${INSTANCE_ID}_patches.txt"
            PY_SCRIPT="install_security_patches.py"

            if [[ ! -f "$PATCH_FILE" || ! -f "$PY_SCRIPT" ]]; then
              echo "âš ï¸ Skipping $INSTANCE_ID â€” missing $PATCH_FILE or $PY_SCRIPT"
              continue
            fi

            PATCH_CONTENT=$(sed 's/["`$\\]/\\&/g' "$PATCH_FILE" | sed ':a;N;$!ba;s/\n/\\n/g')
            PY_SCRIPT_CONTENT=$(sed 's/["`$\\]/\\&/g' "$PY_SCRIPT" | sed ':a;N;$!ba;s/\n/\\n/g')

            aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --parameters "commands=[
                \"mkdir -p /usr/bin/patchscript\",
                \"echo -e \\\"$PATCH_CONTENT\\\" > /usr/bin/patchscript/${PATCH_FILE}\",
                \"echo -e \\\"$PY_SCRIPT_CONTENT\\\" > /usr/bin/patchscript/install_security_patches.py\",
                \"chmod +x /usr/bin/patchscript/install_security_patches.py\"
              ]" \
              --region us-east-1 \
              --output text
          done

      - name: Execute patch installer and fetch logs
        env:
          AWS_PROFILE: temp-mfa
        run: |
          for INSTANCE_ID in $(cat instance.txt); do
            echo "ðŸš€ Executing installer on $INSTANCE_ID"

            CMD_ID=$(aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --parameters "commands=[\"python3 /usr/bin/patchscript/install_security_patches.py $INSTANCE_ID\"]" \
              --query "Command.CommandId" \
              --output text)

            echo "â³ Waiting for execution to finish..."
            if ! aws ssm wait command-executed --command-id "$CMD_ID" --instance-id "$INSTANCE_ID"; then
              echo "âŒ Installation failed for $INSTANCE_ID"
            fi

            echo "ðŸ“„ Retrieving install log..."
            FETCH_LOG_CMD=$(aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --parameters "commands=[\"cat /usr/bin/patchscript/patch_install_log.txt\"]" \
              --query "Command.CommandId" \
              --output text)

            aws ssm wait command-executed --command-id "$FETCH_LOG_CMD" --instance-id "$INSTANCE_ID"

            LOG_OUTPUT=$(aws ssm get-command-invocation \
              --command-id "$FETCH_LOG_CMD" \
              --instance-id "$INSTANCE_ID" \
              --query "StandardOutputContent" \
              --output text)

            echo "$LOG_OUTPUT" > "${INSTANCE_ID}_patch_log.txt"
          done

      - name: Commit patch logs to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add *_patch_log.txt
          git commit -m "Patch install logs from EC2 via Python installer" || echo "No changes"
          git push origin HEAD:main
