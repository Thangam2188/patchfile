name: Upload Windows Patch Scripts to EC2

on:
  workflow_dispatch:

jobs:
  upload_windows_scripts:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v2

      - name: üõ† Install AWS CLI & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y oathtool jq curl unzip
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o awscliv2.zip
          unzip -o awscliv2.zip && sudo ./aws/install --update

      - name: üîë Get temporary AWS creds via MFA
        id: mfa
        run: |
          MFA_CODE=$(oathtool --base32 --totp "${{ secrets.MFA_SECRET }}")
          CREDS=$(aws sts get-session-token \
            --serial-number arn:aws:iam::472598590798:mfa/TESTGIT1 \
            --token-code "$MFA_CODE" \
            --duration-seconds 3600 \
            --output json)
          echo "AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r '.Credentials.AccessKeyId')"   >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r '.Credentials.SecretAccessKey')" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=$(echo $CREDS | jq -r '.Credentials.SessionToken')"     >> $GITHUB_ENV

      - name: ‚öôÔ∏è Configure AWS CLI profile
        run: |
          aws configure set aws_access_key_id     $AWS_ACCESS_KEY_ID     --profile temp
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY --profile temp
          aws configure set aws_session_token     $AWS_SESSION_TOKEN     --profile temp
          aws configure set region                us-east-1              --profile temp

      - name: üöÄ Deploy installer & scan file via SSM
        shell: bash
        env:
          AWS_PROFILE: temp
        run: |
          BASE_URL="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main"
          while IFS= read -r INSTANCE_ID || [[ -n "$INSTANCE_ID" ]]; do
            echo "üì§ Deploying to $INSTANCE_ID"

            # build JSON-array for --parameters
            params=$(printf '["New-Item -Path \"C:\\Windows\\System32\\Patch\\Execution\" -ItemType Directory -Force","Invoke-WebRequest -Uri \"%s/install_windows_patches.ps1\" -OutFile \"C:\\Windows\\System32\\Patch\\Execution\\install_windows_patches.ps1\"","Invoke-WebRequest -Uri \"%s/%s_patchscan.txt\" -OutFile \"C:\\Windows\\System32\\Patch\\Execution\\%s_patchscan.txt\"","Unblock-File -Path \"C:\\Windows\\System32\\Patch\\Execution\\*.ps1\""]' \
              "$BASE_URL" "$BASE_URL" "$INSTANCE_ID" "$INSTANCE_ID")

            aws ssm send-command \
              --instance-ids  "$INSTANCE_ID" \
              --document-name AWS-RunPowerShellScript \
              --comment       "Drop install script & scan file" \
              --parameters    commands="$params" \
              --output        text
          done < Instance_windows.txt
