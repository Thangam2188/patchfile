name: Run PowerShell Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PowerShell
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install AWS CLI
      run: |
        pip install awscli

    - name: Run PowerShell script
      shell: pwsh
      run: |
        ./find_and_upload_patches.ps1
